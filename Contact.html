<html>
    <head>
        <title>Contact</title>
        <style>
             .logo{
            border: 2px solid rgb(71, 103, 107);
                background-color:rgb(63, 175, 166);
                margin-top: 10px;
            }
           
            .options{
                float: right;
                display: block;
                color: rgb(24, 17, 17);
                text-align: center;
                padding: 20px;
                text-decoration: none;
                font-size: 28px;
                font-family:'Poppins';
                border-bottom: 5px solid transparent;
                text-decoration: none;
                word-spacing: 15px;
            }
            .container{
                background-color: blueviolet;
                text-align: center;
                font-size: 20px;
                margin-left: 100px;
                margin-right: 100px;
            
            }
            .contact-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  padding: 20px;
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.form-container {
  background-color: #fff;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  flex: 2;
}

.form-container h2 {
  font-size: 1.5rem;
  color: #333;
  margin-bottom: 20px;
}

.form-group {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}

textarea {
  resize: none;
}

button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 15px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

.info-container {
  background-color: #007bff;
  color: #fff;
  padding: 20px;
  border-radius: 8px;
  flex: 1;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.info-container h3 {
  font-size: 1.3rem;
  margin-bottom: 15px;
}

.info-container p {
  margin-bottom: 10px;
}

.info-container strong {
  display: block;
  font-weight: bold;
}
            
        </style>
    </head>

              <form>
